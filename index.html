<html lang="en">
  

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/auth.js"></script>
    <title>HouseKeepr | Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üîê</text></svg>">
  </head>

  <body class="gradient">

    <section class="form my-4 mx-5">
      <div class="container">
        <div class="overlay">
          <div class="login">
            
            <div class="logo">
              <img src="/housekeepr2.png" alt="House Keeper Logo" height="100px">
            </div>
            <h4>Log into HouseKeepr</h4>

            <form action="">
              <div class="form-row">
                <div class="">
                  <input id="username_box" type="text" class="form-control my-3 p-3 txt-box" placeholder="Username">
                </div>
              </div>
              <div class="form-row">
                <div class="">
                  <input id="password_box" type="password" class="form-control my-3 p-3 txt-box" placeholder="Password">
                </div>
              </div>
              <div class="form-row">
                <div class="">
                  <button id="login_button" type="button" class="btn1 gradient mt-3 mb-5">Login</button>
                </div>
              </div>
              <div class="extra">
                <a href="#">Forgot Password</a>
                <p>Don't have an account? <a href="#">Register Here</a></p>
              </div>
            </form>
          </div>
        </div>

        
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>

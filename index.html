<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="/css/style.css">

  <title>House Keepr</title>
</head>

<body>
  <div class="container">
    <h1 class="m-4 display-1 text-center text-light font-weight-bold">House Keepr</h1>
    <div class="row" id="movies-container"></div>
    <form>
      <div class="mb-3">
        <label for="username_box" class="form-label text-light">Username</label>
        <input type="email" class="form-control text-light" id="username_box" aria-describedby="userHelp">
        <div id="userHelp" class="form-text text-light">Please enter your username above.</div>
      </div>
      <div class="mb-3">
        <label for="password_box" class="form-label text-light">Password</label>
        <input type="password" class="form-control text-light" id="password_box">
      </div>
      <div class="mb-3 form-check text-light">
        <input type="checkbox" class="form-check-input text-light" id="exampleCheck1">
        <label class="form-check-label text-light" for="Check1">Stay logged in</label>
      </div>
      <button type="submit" id="login_button" class="btn btn-primary text-light">Log In</button>
    </form>
  </div>
</body>

</html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="js/auth.js"></script>
  <title>House Keepr</title>
</head>

<body>
  <div class="container">
    <h1 class="m-4 display-1 text-center text-light">House Keepr</h1>
    <div class="row" id="movies-container"></div>
    <div class="mb-3">
      <label for="username_box" class="form-label">Username</label>
      <input class="form-control" id="username_box" aria-describedby="userHelp" />
      <div id="userHelp" class="form-text">
        Please enter your username above.
      </div>
    </div>
    <div class="mb-3">
      <label for="password_box" class="form-label">Password</label>
      <input type="password" class="form-control" id="password_box" />
    </div>
    <button id="login_button" class="btn btn-primary">Log In</button>
  </div>
</body>

</html>

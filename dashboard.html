<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Keepr</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <h1 id="house_header"></h1>
    <div class="container">
      <div class="dashboard">
        <!-- <div id="screens">
                <button>House Tasks</button>
                <button>My Tasks</button>
            </div> -->
        <div class="row">
          <div class="col border">
            <div class="search-box" style="width: 80%">
              <input
                id="grocery_search_bar"
                class="m-3 form-control"
                type="text"
                placeholder="Search"
              />
            </div>
            <div
              id="groceries-container"
              class="task-board scrollable-content"
              style="width: 90%"
            ></div>
          </div>

          <div class="col border">
            <div
              id="added-groc-container"
              class="task-board scrollable-content"
              style="width: 90%"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
